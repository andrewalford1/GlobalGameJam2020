<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Ast√©ria</title>
    <link rel="stylesheet" content="text/css" href="style/fullscreen.css">
    <script src="./js/lib/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

var player;
var platforms;
var cursors;
var bad;

function preload ()
{
   this.load.image('bg', 'assets/img/sky.png')
   this.load.image('player', 'assets/img/star.png');
   this.load.image('platform', 'assets/img/platform.png');
    this.load.image('column', 'assets/img/Column1.png');
   this.load.image('bomb', 'assets/img/bomb.png');
}

function create ()
{
    //bg and platform setup
    this.add.image(400, 300, 'bg');

    platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'platform').setScale(2).refreshBody();
    platforms.create(350, 400, 'platform');
    platforms.create(200, 300, 'platform');
    platforms.create(500, 300, 'column');

    //player setup
    player = this.physics.add.sprite(50, 300, 'player');
    player.setScale(1.5);
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //whataver kills the player things
    bad = this.physics.add.staticGroup();
    bad.create(350, 370, 'bomb').setScale(2);

    //colliders
    this.physics.add.collider(player, platforms);   
    this.physics.add.collider(player, bad, playerHit, null, this);

    //keys
    cursors = this.input.keyboard.createCursorKeys();

    //camera
    this.cameras.main.setBounds(0,0, 900, 600);
    this.cameras.main.startFollow(player);
} 

function update ()
{

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
    }
    else
    {
        player.setVelocityX(0);

    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function playerHit(player, spike) {
    player.setVelocity(0,0);
    player.setX(50);
    player.setY(300);
}


</script>

</body>
</html>
